<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="script.js" defer></script>
  <title>Boka Städning | Din Städpartner</title>
  <link rel="stylesheet" href="bokning.css" />

</head>

<body>
  <header class="hero">
    <div class="hero-content">
      <h1>Boka Städning</h1>
      <p>Fyll i formuläret så kontaktar vi dig</p>
    </div>
  </header>


  <main>

    <form id="bookingForm">
      <label for="name">Namn:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">E-post:</label>
      <input type="email" id="email" name="email" required />

      <label for="address">Adress:</label>
      <input type="text" id="address" name="address" required />

      <label for="phone">Mobilnummer:</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="service">Tjänst:</label>
      <select id="service" name="service" required>
        <option value="">Välj tjänst</option>
        <option value="Hemstädning">Hemstädning</option>
        <option value="Kontorsstädning">Kontorsstädning</option>
        <option value="Fönsterputs">Fönsterputs</option>
      </select>

      <label for="date">Datum:</label>
      <input type="date" id="date" name="date" required />

      <label for="time">Tid:</label>
      <input type="time" id="time" name="time" required />

      <button type="submit">Skicka bokning</button>
    </form>
    <div id="confirmationMessage" style="display: none;">
      <p style="text-align: center;">Tack! Din bokning har skickats.</p>
      <br><br>
      <a href="index.html">Till Hemsida</a>
    </div>

    <div id="loadingMessage" style="display: none; text-align: center;">
      <div class="spinner"></div>
      <p style="margin-top: 10px;">Skickar bokningen...</p>
    </div>
    <p><a href="index.html">← Tillbaka till startsidan</a></p>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init("S5uNuqfCCLANObzq8"); // Ersätt med din public key
    })();
  </script>

</body>

</html>
